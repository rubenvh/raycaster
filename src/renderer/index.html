<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Raycaster map editor</title>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="./dist/renderer-bundle.js" type="text/javascript"></script>
    <script>if (window.module) module = window.module;</script>
  </head>
  <body> 
    <div class="container">
      <div class="views">
        <div class="dim2 widget">
          <canvas id="view_2d"></canvas> 
        </div> 
        <div class="dim3 widget">
          <canvas id="view_3d"></canvas>      
        </div>    
      </div>  
      <div class="tools">
        <geometry-selection id="geometry-selection" class="widget"></geometry-selection>
        <geometry-editor id="geometry-editor" class="widget"></geometry-editor>            
        <texture-library id="texture-library" class="widget"></texture-library>
        <render-stats id="stats" class="widget"></render-stats>      
      </div>  
    </div>  
  </body> 
</html>
